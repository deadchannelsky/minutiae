<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Minutes</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #editor-container {
      height: 500px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Edit Minutes</h1>
  <div id="editor-container"></div>
  <button id="save-button">Save as PDF</button>

  <script>
    const { ipcRenderer } = require('electron');

    let quill;

    document.addEventListener('DOMContentLoaded', () => {
      if (!quill) {
        quill = new Quill('#editor-container', {
          theme: 'snow'
        });
      }

      ipcRenderer.on('load-file-content', (event, fileContent) => {
        quill.clipboard.dangerouslyPasteHTML(0, fileContent.replace(/\n/g, '<br>')); // Load file content
      });

      document.getElementById('save-button').addEventListener('click', () => {
        const htmlContent = quill.root.innerHTML;
        ipcRenderer.send('save-as-pdf', htmlContent);
      });
    });
  </script>
</body>
</html>
